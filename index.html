<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonkeyTalkie</title>
    <style>
        /* =============== RESET VE GENEL AYARLAR =============== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100vw;
            height: 100vh;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
        }

        /* =============== ANA CONTAINER =============== */
        #app-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }

        /* =============== SIDEBAR (SOL PANEL) =============== */
        .sidebar {
            width: 280px;
            min-width: 240px;
            max-width: 350px;
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(138, 43, 226, 0.3);
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 2px 0 15px rgba(138, 43, 226, 0.1);
        }

        .sidebar h2 {
            color: #e8e8ff;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 8px;
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* =============== KANAL OLUŞTURMA ALANI =============== */
        #channelInputContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 0 4px;
        }

        #newChannelName {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            background: rgba(26, 26, 46, 0.8);
            color: #e8e8ff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #newChannelName::placeholder {
            color: rgba(232, 232, 255, 0.6);
        }

        #newChannelName:focus {
            border-color: #8a2be2;
            background: rgba(26, 26, 46, 0.95);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        #submitChannel {
            width: 100%;
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        #submitChannel:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
            background: linear-gradient(45deg, #9966cc, #8a2be2);
        }

        #submitChannel:active {
            transform: translateY(0);
        }

        /* =============== KANAL LİSTESİ =============== */
        .channels-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(138, 43, 226, 0.5) transparent;
        }

        .channels-list::-webkit-scrollbar {
            width: 6px;
        }

        .channels-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .channels-list::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            border-radius: 3px;
        }

        .channels-list::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #9966cc, #8a2be2);
        }

        .channels-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(26, 26, 46, 0.4);
            margin: 4px 0;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            backdrop-filter: blur(5px);
        }

        .channels-list li:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: rgba(138, 43, 226, 0.4);
            transform: translateX(4px);
        }

        .channels-list li.active {
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.3), rgba(153, 102, 204, 0.3));
            border-color: #8a2be2;
        }

        .channel-name {
            flex: 1;
            color: #c8c8e8;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 8px;
        }

        .channels-list li:hover .channel-name,
        .channels-list li.active .channel-name {
            color: #ffffff;
        }

        .delete-channel-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .channels-list li:hover .delete-channel-btn {
            opacity: 1;
        }

        .delete-channel-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
        }

        /* =============== LOGOUT BUTTON =============== */
        .logout-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        /* =============== ANA İÇERİK ALANI =============== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(15, 52, 96, 0.7);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        /* =============== ÜST BAR =============== */
        .top-bar {
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            font-size: 18px;
            font-weight: 600;
            color: #e8e8ff;
            display: flex;
            align-items: center;
            min-height: 56px;
            box-shadow: 0 2px 10px rgba(138, 43, 226, 0.1);
        }

        /* =============== CHAT ALANI =============== */
        .chat-area {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: transparent;
            scrollbar-width: thin;
            scrollbar-color: rgba(138, 43, 226, 0.5) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            border-radius: 3px;
        }

        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 16px;
            padding: 16px 20px;
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(138, 43, 226, 0.2);
            transition: all 0.3s ease;
        }

        .message-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-right: 15px;
            border: 3px solid rgba(138, 43, 226, 0.4);
            background: rgba(26, 26, 46, 0.9);
            flex-shrink: 0;
            box-shadow: 0 3px 10px rgba(138, 43, 226, 0.3);
        }

        .message-content {
            flex: 1;
            min-width: 0;
        }

        .message .username {
            font-weight: 700;
            margin-bottom: 4px;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .message .content {
            color: rgba(240, 240, 255, 0.9);
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        /* Kullanıcı listesi avatarları */
        .users-list li {
            display: flex;
            align-items: center;
            padding: 12px;
            color: #c8c8e8;
            font-size: 14px;
            border-radius: 8px;
            margin-bottom: 6px;
            transition: all 0.3s ease;
            background: rgba(26, 26, 46, 0.3);
            border: 1px solid transparent;
            cursor: pointer;
        }

        .user-list-avatar {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            margin-right: 12px;
            border: 3px solid rgba(138, 43, 226, 0.4);
            background: rgba(26, 26, 46, 0.9);
            flex-shrink: 0;
            box-shadow: 0 2px 8px rgba(138, 43, 226, 0.3);
            position: relative;
        }

        /* Online durumu */
        .user-status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff88;
            border: 2px solid rgba(26, 26, 46, 0.8);
            position: absolute;
            bottom: -2px;
            right: -2px;
            animation: pulse 2s infinite;
        }

        /* Typing göstergesi */
        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 15px 25px;
            background: rgba(138, 43, 226, 0.15);
            border-radius: 15px;
            margin-bottom: 20px;
            font-style: italic;
            color: rgba(138, 43, 226, 0.9);
            animation: fadeInOut 1.5s infinite;
            font-size: 16px;
            border: 2px solid rgba(138, 43, 226, 0.3);
        }

        @keyframes fadeInOut {

            0%,
            100% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }
        }

        /* Avatar seçici modal */
        .avatar-selector {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .avatar-selector-content {
            background: rgba(22, 33, 62, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.3);
            text-align: center;
            max-width: 650px;
            max-height: 85vh;
            margin: 20px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* Avatar seçici başlık sabit */
        .avatar-selector-header {
            flex-shrink: 0;
            margin-bottom: 20px;
        }

        /* Avatar grid container */
        .avatar-grid-container {
            flex: 1;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        /* Avatar grid'de scroll sadece burada */
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 25px;
            padding: 25px;
            overflow-y: auto;
            flex: 1;
            justify-items: center;
            background:
                linear-gradient(135deg, rgba(26, 26, 46, 0.4), rgba(138, 43, 226, 0.1)),
                radial-gradient(circle at 30% 20%, rgba(138, 43, 226, 0.1), transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(153, 102, 204, 0.1), transparent 50%);
            border-radius: 20px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            max-height: 400px;
            position: relative;
        }

        /* Avatar butonları sabit alt kısımda */
        .avatar-buttons {
            flex-shrink: 0;
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid rgba(138, 43, 226, 0.3);
        }

        /* Avatar grid scroll stilini iyileştir */
        .avatar-grid::-webkit-scrollbar {
            width: 8px;
        }

        .avatar-grid::-webkit-scrollbar-track {
            background: rgba(26, 26, 46, 0.5);
            border-radius: 4px;
        }

        .avatar-grid::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            border-radius: 4px;
            border: 1px solid rgba(26, 26, 46, 0.3);
        }

        .avatar-grid::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #9966cc, #8a2be2);
        }

        /* Modal container scroll'u tamamen kaldır */
        .avatar-selector-content::-webkit-scrollbar {
            display: none;
        }

        /* Buton container'ını responsive yap */
        .avatar-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid rgba(138, 43, 226, 0.3);
        }

        .avatar-buttons button {
            min-width: 140px;
            padding: 15px 30px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
            border: none;
            color: white;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        #save-avatar {
            background: linear-gradient(45deg, #8a2be2, #9966cc) !important;
        }

        #save-avatar:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 25px rgba(138, 43, 226, 0.5) !important;
            background: linear-gradient(45deg, #9966cc, #8a2be2) !important;
        }

        #cancel-avatar {
            background: linear-gradient(45deg, #ff4757, #ff3742) !important;
        }

        #cancel-avatar:hover {
            transform: translateY(-3px) !important;
            box-shadow: 0 8px 25px rgba(255, 71, 87, 0.5) !important;
            background: linear-gradient(45deg, #ff3742, #ff4757) !important;
        }

        /* Active efekti ekle */
        .avatar-buttons button:active {
            transform: translateY(-1px) !important;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3) !important;
        }

        /* Auth container stilleri ekle */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .auth-form {
            background: rgba(22, 33, 62, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.3);
            text-align: center;
            min-width: 400px;
            margin: 20px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .auth-form h2 {
            color: #e8e8ff;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 30px;
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .auth-form input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            background: rgba(26, 26, 46, 0.8);
            color: #e8e8ff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            box-sizing: border-box;
        }

        .auth-form input::placeholder {
            color: rgba(232, 232, 255, 0.6);
        }

        .auth-form input:focus {
            border-color: #8a2be2;
            background: rgba(26, 26, 46, 0.95);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        .auth-form button {
            width: 100%;
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 16px 20px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
            margin-bottom: 20px;
        }

        .auth-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
            background: linear-gradient(45deg, #9966cc, #8a2be2);
        }

        .auth-form p {
            color: rgba(232, 232, 255, 0.8);
            font-size: 14px;
            margin: 0;
        }

        .auth-form a {
            color: #8a2be2;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-form a:hover {
            color: #9966cc;
            text-decoration: underline;
        }

        .error-message {
            background: rgba(255, 71, 87, 0.2);
            color: #ff4757;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            border: 1px solid rgba(255, 71, 87, 0.3);
            display: none;
        }

        .error-message.show {
            display: block;
            animation: fadeInOut 0.3s ease;
        }

        /* Pulse animasyon ekle */
        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0.7);
            }

            70% {
                box-shadow: 0 0 0 10px rgba(0, 255, 136, 0);
            }

            100% {
                box-shadow: 0 0 0 0 rgba(0, 255, 136, 0);
            }
        }

        /* Timestamp stili ekle */
        .timestamp {
            font-size: 11px;
            color: rgba(232, 232, 255, 0.5);
            font-weight: 400;
            margin-left: 8px;
        }

        /* Profil alanı stilleri */
        .profile-section {
            position: relative;
            margin-top: auto;
            padding-top: 16px;
            border-top: 1px solid rgba(138, 43, 226, 0.3);
        }

        .user-profile {
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, rgba(26, 26, 46, 0.8), rgba(138, 43, 226, 0.1));
            border-radius: 12px;
            padding: 12px 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid rgba(138, 43, 226, 0.3);
            position: relative;
            height: 72px;
            box-sizing: border-box;
        }

        /* Hover efektini basitleştir */
        .user-profile:hover {
            background: linear-gradient(135deg, rgba(138, 43, 226, 0.2), rgba(153, 102, 204, 0.1));
            border-color: rgba(138, 43, 226, 0.5);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.2);
        }

        /* FAZLA EFEKTLERİ KALDIR */
        .user-profile::before {
            display: none !important;
        }

        @keyframes modalGlow {

            0%,
            100% {
                opacity: 0;
            }
        }

        /* =============== AVATAR SEÇİCİ TEMİZLEME =============== */

        /* Avatar seçenekleri - BASİT VE TEMİZ HALİ */
        .avatar-option {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            cursor: pointer;
            border: 3px solid transparent;
            background: rgba(26, 26, 46, 0.8);
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.2);
        }

        /* Hover efekti - BASİT */
        .avatar-option:hover {
            border-color: rgba(138, 43, 226, 0.7);
            transform: scale(1.08);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
            background: rgba(138, 43, 226, 0.2);
        }

        /* Seçili avatar - BASİT VE BELİRGİN */
        .avatar-option.selected {
            border-color: #8a2be2;
            background: rgba(138, 43, 226, 0.3);
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.6);
        }

        /* Avatar grid - BASİT ARKA PLAN */
        .avatar-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
            flex: 1;
            justify-items: center;
            background: rgba(26, 26, 46, 0.4);
            border-radius: 15px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            max-height: 400px;
        }

        /* FAZLA EFEKTLERİ KALDIR */
        .avatar-grid::before {
            display: none !important;
        }

        @keyframes borderGlow {

            0%,
            100% {
                opacity: 0;
            }
        }

        .avatar-selector-content::before {
            display: none !important;
        }

        #save-avatar::before,
        #cancel-avatar::before {
            display: none !important;
        }

        @keyframes shimmer {

            0%,
            100% {
                opacity: 0;
            }
        }

        /* Mesaj hover efektini basitleştir */
        .message::before {
            display: none !important;
        }

        .message:hover {
            transform: translateY(-1px);
            background: rgba(26, 26, 46, 0.7);
            border-color: rgba(138, 43, 226, 0.4);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.15);
        }

        /* Kanal listesi efektlerini basitleştir */
        .channels-list li::before {
            display: none !important;
        }

        .channels-list li:hover {
            background: rgba(138, 43, 226, 0.15);
            border-color: rgba(138, 43, 226, 0.3);
            transform: translateX(2px);
            box-shadow: none;
        }

        /* Typing indicator efektlerini basitleştir */
        .typing-indicator::before {
            display: none !important;
        }

        @keyframes typingPulse {

            0%,
            100% {
                opacity: 0.7;
            }

            50% {
                opacity: 1;
            }
        }

        @keyframes typingShimmer {

            0%,
            100% {
                opacity: 0;
            }
        }

        /* Buton hover efektlerini basitleştir */
        #save-avatar:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.5) !important;
        }

        #cancel-avatar:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.5) !important;
        }

        /* =============== MOBILE RESPONSIVE =============== */
        @media (max-width: 768px) {
            .user-profile {
                padding: 10px 12px;
                height: 64px;
            }

            .profile-avatar {
                width: 40px;
                height: 40px;
                font-size: 20px;
                margin-right: 10px;
            }

            .profile-username {
                font-size: 14px;
            }

            .profile-status {
                font-size: 11px;
            }

            .profile-settings-icon {
                width: 28px;
                height: 28px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                width: 240px;
            }

            .user-profile {
                padding: 8px 10px;
                height: 56px;
            }

            .profile-avatar {
                width: 36px;
                height: 36px;
                font-size: 18px;
            }
        }

        /* =============== EKSİK PROFİL STİLLERİ =============== */

        /* Profil avatar boyutunu ayarla */
        .profile-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            background: rgba(138, 43, 226, 0.3);
            border: 3px solid rgba(138, 43, 226, 0.6);
            margin-right: 12px;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(138, 43, 226, 0.4);
        }

        /* Profil info kısmını düzenle */
        .profile-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 0;
        }

        /* Profile username stilini düzelt */
        .profile-username {
            color: #e8e8ff;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            line-height: 1.2;
        }

        /* Profile status stilini düzelt */
        .profile-status {
            color: rgba(232, 232, 255, 0.7);
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 4px;
            line-height: 1;
        }

        /* Settings icon'unu düzelt */
        .profile-settings-icon {
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: rgba(232, 232, 255, 0.6);
            transition: all 0.3s ease;
            border-radius: 6px;
            flex-shrink: 0;
        }

        .profile-settings-icon:hover {
            background: rgba(138, 43, 226, 0.2);
            color: rgba(232, 232, 255, 0.9);
        }

        /* =============== EKSİK PROFİL MENU STİLLERİ =============== */

        .profile-menu {
            position: absolute;
            bottom: 100%;
            left: 0;
            right: 0;
            background: rgba(22, 33, 62, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 12px;
            padding: 8px;
            margin-bottom: 8px;
            border: 1px solid rgba(138, 43, 226, 0.3);
            box-shadow: 0 8px 32px rgba(138, 43, 226, 0.3);
            z-index: 1000;
            animation: slideUp 0.2s ease;
        }

        @keyframes slideUp {
            0% {
                opacity: 0;
                transform: translateY(10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .profile-menu-item {
            display: flex;
            align-items: center;
            padding: 12px 16px;
            color: #e8e8ff;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
            gap: 8px;
        }

        .profile-menu-item:hover {
            background: rgba(138, 43, 226, 0.2);
            color: #ffffff;
        }

        .profile-menu-item.danger {
            color: #ff4757;
        }

        .profile-menu-item.danger:hover {
            background: rgba(255, 71, 87, 0.2);
            color: #ff3742;
        }

        /* =============== EKSİK CHAT INPUT STİLLERİ =============== */

        .chat-input {
            display: flex;
            gap: 12px;
            padding: 20px;
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(138, 43, 226, 0.3);
            align-items: center;
        }

        .chat-input input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            background: rgba(26, 26, 46, 0.8);
            color: #e8e8ff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .chat-input input::placeholder {
            color: rgba(232, 232, 255, 0.6);
        }

        .chat-input input:focus {
            border-color: #8a2be2;
            background: rgba(26, 26, 46, 0.95);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        .chat-input button {
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 14px 24px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
            min-width: 100px;
        }

        .chat-input button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
            background: linear-gradient(45deg, #9966cc, #8a2be2);
        }

        /* =============== EKSİK VOICE CONTROLS STİLLERİ =============== */

        .voice-controls {
            display: flex;
            gap: 12px;
            padding: 16px 20px;
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(138, 43, 226, 0.3);
            align-items: center;
            justify-content: center;
        }

        .voice-controls button {
            flex: 1;
            max-width: 200px;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: white;
        }

        .voice-controls button:not(.danger) {
            background: linear-gradient(45deg, #2ed573, #26de81);
            box-shadow: 0 4px 15px rgba(46, 213, 115, 0.3);
        }

        .voice-controls button.danger {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .voice-controls button:hover {
            transform: translateY(-2px);
        }

        .voice-controls button:not(.danger):hover {
            box-shadow: 0 6px 20px rgba(46, 213, 115, 0.4);
        }

        .voice-controls button.danger:hover {
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        /* =============== EKSİK USERS LIST STİLLERİ =============== */

        .users-list {
            width: 280px;
            min-width: 250px;
            max-width: 350px;
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(138, 43, 226, 0.3);
            padding: 20px 16px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(138, 43, 226, 0.5) transparent;
        }

        .users-list::-webkit-scrollbar {
            width: 6px;
        }

        .users-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .users-list::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            border-radius: 3px;
        }

        .users-list h3 {
            color: #e8e8ff;
            font-size: 14px;
            font-weight: 700;
            margin-bottom: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .users-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .users-list li:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: rgba(138, 43, 226, 0.4);
            transform: translateX(-2px);
        }

        /* =============== RESPONSIVE DÜZELTME =============== */

        /* Mobile'da profil menüsünü düzelt */
        @media (max-width: 768px) {
            .avatar-selector-content {
                max-width: 95vw;
                max-height: 80vh;
                padding: 20px;
                margin: 10px;
            }

            .avatar-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
                padding: 15px;
                max-height: 300px;
            }

            .avatar-option {
                width: 70px;
                height: 70px;
                font-size: 35px;
            }

            .avatar-buttons button {
                min-width: 120px;
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .avatar-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 12px;
                padding: 12px;
                max-height: 250px;
            }

            .avatar-option {
                width: 65px;
                height: 65px;
                font-size: 32px;
            }

            .avatar-buttons {
                flex-direction: column;
                gap: 12px;
            }

            .avatar-buttons button {
                width: 100%;
            }
        }
    </style>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>

<body>
    <!-- index.html -->
    <div id="auth-container" class="auth-container">
        <div class="auth-form">
            <h2 id="auth-title">Giriş Yap</h2>
            <div id="auth-error-message" class="error-message"></div>
            <input type="text" id="username-input" placeholder="Kullanıcı Adı" autocomplete="username">
            <input type="password" id="password-input" placeholder="Şifre" autocomplete="current-password">
            <button id="auth-button">Giriş Yap</button>
            <p id="toggle-auth">
                Hesabın yok mu? <a href="#" id="register-link">Kaydol</a>
            </p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <div class="sidebar">
            <h2>🐵 MonkeyTalkie Kanalları</h2>
            <!-- index.html içinde bir yere -->
            <div id="channelInputContainer">
                <input id="newChannelName" placeholder="Kanal adı girin..." />
                <button id="submitChannel">Ekle</button>
            </div>

            <ul id="channels-list" class="channels-list">
            </ul>

            <!-- DISCORD TARZI PROFİL ALANI EKLE -->
            <div class="profile-section">
                <div class="user-profile" id="user-profile" onclick="toggleProfileMenu()">
                    <div class="profile-avatar" id="profile-avatar">
                        🐵 <!-- JavaScript ile güncellenecek -->
                    </div>
                    <div class="profile-info">
                        <div class="profile-username" id="profile-username">Kullanıcı</div>
                        <div class="profile-status">🟢 Çevrimiçi</div>
                    </div>
                    <div class="profile-settings-icon">
                        ⚙️
                    </div>
                </div>

                <!-- Profil menüsü (gizli) -->
                <div class="profile-menu" id="profile-menu" style="display: none;">
                    <div class="profile-menu-item" onclick="openAvatarSelector()">
                        🐵 Avatar Değiştir
                    </div>
                    <div class="profile-menu-item"
                        onclick="console.log('Display name butonu tıklandı'); openDisplayNameChanger();"
                        style="cursor: pointer;">
                        ✏️ Görünen İsim Değiştir
                    </div>
                    <div class="profile-menu-item" onclick="openSettings()">
                        ⚙️ Ayarlar
                    </div>
                    <hr style="border: 1px solid rgba(138, 43, 226, 0.3); margin: 8px 0;">
                    <div class="profile-menu-item danger" onclick="logout()">
                        🚪 Çıkış Yap
                    </div>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <span id="current-channel-name">Bir kanala katılın</span>
            </div>
            <div class="chat-area">
                <div class="chat-messages" id="chat-messages">
                </div>
                <div class="users-list">
                    <h3>Kanal Üyeleri (<span id="user-count">0</span>)</h3>
                    <ul id="users-in-channel-list">
                    </ul>
                </div>
            </div>
            <div class="voice-controls">
                <button id="mic-toggle-btn" class="danger">Mikrofon Aç</button>
                <button id="deafen-toggle-btn">Kulaklık Aç</button>
            </div>
            <form class="chat-input" id="chat-form">
                <input id="chat-input-field" autocomplete="off" placeholder="Mesaj gönder...">
                <button type="submit">Gönder</button>
            </form>
        </div>
    </div>
    <!-- index.html -->


    <!-- Avatar seçici modal ekle (body'nin sonuna) -->
    <div id="avatar-selector" class="avatar-selector">
        <div class="avatar-selector-content">
            <!-- Sabit başlık -->
            <div class="avatar-selector-header">
                <h3
                    style="color: #8a2be2; margin: 0; font-size: 24px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; background: linear-gradient(45deg, #8a2be2, #9966cc); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">
                    🐵 Avatar Seç
                </h3>
            </div>

            <!-- Avatar grid container -->
            <div class="avatar-grid-container">
                <div class="avatar-grid" id="avatar-grid">
                    <!-- Avatar seçenekleri buraya gelecek -->
                </div>
            </div>

            <!-- Sabit butonlar -->
            <div class="avatar-buttons">
                <button id="save-avatar" type="button" style="background: linear-gradient(45deg, #8a2be2, #9966cc);">
                    Kaydet
                </button>
                <button id="cancel-avatar" type="button" style="background: linear-gradient(45deg, #ff4757, #ff3742);">
                    İptal
                </button>
            </div>
        </div>
    </div>

    <script src="renderer.js"></script>



</body>

</html>
