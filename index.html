<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonkeyTalkie - Omgg Ekibinin Monkeylerine Özel Talkie Uygulaması</title>
    <style>
        /* =============== RESET VE GENEL AYARLAR =============== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body,
        html {
            width: 100vw;
            height: 100vh;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
        }

        /* =============== ANA CONTAINER =============== */
        #app-container {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100vh;
        }

        /* =============== SIDEBAR (SOL PANEL) =============== */
        .sidebar {
            width: 280px;
            min-width: 240px;
            max-width: 350px;
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(138, 43, 226, 0.3);
            padding: 20px 16px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            box-shadow: 2px 0 15px rgba(138, 43, 226, 0.1);
        }

        .sidebar h2 {
            color: #e8e8ff;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 8px;
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* =============== KANAL OLUŞTURMA ALANI =============== */
        #channelInputContainer {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 20px;
            padding: 0 4px;
        }

        #newChannelName {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 10px;
            background: rgba(26, 26, 46, 0.8);
            color: #e8e8ff;
            font-size: 14px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        #newChannelName::placeholder {
            color: rgba(232, 232, 255, 0.6);
        }

        #newChannelName:focus {
            border-color: #8a2be2;
            background: rgba(26, 26, 46, 0.95);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        #submitChannel {
            width: 100%;
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 12px 16px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        #submitChannel:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
            background: linear-gradient(45deg, #9966cc, #8a2be2);
        }

        #submitChannel:active {
            transform: translateY(0);
        }

        /* =============== KANAL LİSTESİ =============== */
        .channels-list {
            list-style: none;
            padding: 0;
            margin: 0;
            flex: 1;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(138, 43, 226, 0.5) transparent;
        }

        .channels-list::-webkit-scrollbar {
            width: 6px;
        }

        .channels-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .channels-list::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            border-radius: 3px;
        }

        .channels-list::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, #9966cc, #8a2be2);
        }

        .channels-list li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(26, 26, 46, 0.4);
            margin: 4px 0;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid transparent;
            backdrop-filter: blur(5px);
        }

        .channels-list li:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: rgba(138, 43, 226, 0.4);
            transform: translateX(4px);
        }

        .channels-list li.active {
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.3), rgba(153, 102, 204, 0.3));
            border-color: #8a2be2;
        }

        .channel-name {
            flex: 1;
            color: #c8c8e8;
            font-size: 14px;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            margin-right: 8px;
        }

        .channels-list li:hover .channel-name,
        .channels-list li.active .channel-name {
            color: #ffffff;
        }

        .delete-channel-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
            border: none;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            flex-shrink: 0;
        }

        .channels-list li:hover .delete-channel-btn {
            opacity: 1;
        }

        .delete-channel-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(255, 71, 87, 0.4);
        }

        /* =============== LOGOUT BUTTON =============== */
        .logout-btn {
            background: linear-gradient(45deg, #ff4757, #ff3742);
            color: white;
            border: none;
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(255, 71, 87, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(255, 71, 87, 0.4);
        }

        /* =============== ANA İÇERİK ALANI =============== */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: rgba(15, 52, 96, 0.7);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        /* =============== ÜST BAR =============== */
        .top-bar {
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            border-bottom: 1px solid rgba(138, 43, 226, 0.3);
            font-size: 18px;
            font-weight: 600;
            color: #e8e8ff;
            display: flex;
            align-items: center;
            min-height: 56px;
            box-shadow: 0 2px 10px rgba(138, 43, 226, 0.1);
        }

        /* =============== CHAT ALANI =============== */
        .chat-area {
            display: flex;
            flex: 1;
            overflow: hidden;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: transparent;
            scrollbar-width: thin;
            scrollbar-color: rgba(138, 43, 226, 0.5) transparent;
        }

        .chat-messages::-webkit-scrollbar {
            width: 6px;
        }

        .chat-messages::-webkit-scrollbar-track {
            background: transparent;
        }

        .chat-messages::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            border-radius: 3px;
        }

        .message {
            margin-bottom: 16px;
            line-height: 1.5;
            padding: 16px 20px;
            background: rgba(26, 26, 46, 0.6);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            border: 1px solid rgba(138, 43, 226, 0.2);
            transition: all 0.3s ease;
        }

        .message:hover {
            background: rgba(26, 26, 46, 0.8);
            border-color: rgba(138, 43, 226, 0.4);
            transform: translateY(-1px);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.1);
        }

        .message .username {
            font-weight: 700;
            color: #9966cc;
            margin-right: 8px;
            font-size: 14px;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.3);
        }

        .message .content {
            color: rgba(240, 240, 255, 0.7);
            font-size: 14px;
            font-weight: 500;
            word-wrap: break-word;
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.2);
        }

        .message .timestamp {
            font-size: 12px;
            color: #f0f0ff;
            margin-left: 8px;
            font-weight: 600;
        }

        /* =============== KULLANICI LİSTESİ =============== */
        .users-list {
            width: 240px;
            min-width: 200px;
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(10px);
            border-left: 1px solid rgba(138, 43, 226, 0.3);
            padding: 20px 16px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: rgba(138, 43, 226, 0.5) transparent;
        }

        .users-list::-webkit-scrollbar {
            width: 6px;
        }

        .users-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .users-list::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            border-radius: 3px;
        }

        .users-list h3 {
            color: #c8c8e8;
            margin-bottom: 16px;
            font-size: 12px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .users-list ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .users-list li {
            padding: 10px 12px;
            color: #c8c8e8;
            font-size: 14px;
            border-radius: 8px;
            margin-bottom: 4px;
            transition: all 0.3s ease;
            background: rgba(26, 26, 46, 0.3);
            border: 1px solid transparent;
        }

        .users-list li:hover {
            background: rgba(138, 43, 226, 0.2);
            border-color: rgba(138, 43, 226, 0.4);
            color: #ffffff;
        }

        .users-list li.speaking {
            color: #00ff88;
            font-weight: 600;
            background: rgba(0, 255, 136, 0.1);
            border-color: rgba(0, 255, 136, 0.3);
        }

        .users-list li.speaking::before {
            content: '●';
            margin-right: 8px;
            color: #00ff88;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        /* =============== SES KONTROLLERİ =============== */
        .voice-controls {
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(10px);
            padding: 16px 20px;
            display: flex;
            gap: 16px;
            border-top: 1px solid rgba(138, 43, 226, 0.3);
            min-height: 60px;
            align-items: center;
        }

        .voice-controls button {
            flex: 1;
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.3), rgba(153, 102, 204, 0.3));
            color: #e8e8ff;
            border: 2px solid rgba(138, 43, 226, 0.4);
            padding: 12px 20px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.3s ease;
            min-height: 40px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            backdrop-filter: blur(5px);
        }

        .voice-controls button:hover {
            background: linear-gradient(45deg, rgba(138, 43, 226, 0.5), rgba(153, 102, 204, 0.5));
            border-color: #8a2be2;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .voice-controls button.active {
            background: linear-gradient(45deg, #00ff88, #00cc6a);
            border-color: #00ff88;
            color: #ffffff;
        }

        .voice-controls button.active:hover {
            background: linear-gradient(45deg, #00cc6a, #00ff88);
        }

        .voice-controls button.danger {
            background: linear-gradient(45deg, rgba(255, 71, 87, 0.3), rgba(255, 55, 66, 0.3));
            border-color: rgba(255, 71, 87, 0.4);
        }

        .voice-controls button.danger:hover {
            background: linear-gradient(45deg, rgba(255, 71, 87, 0.5), rgba(255, 55, 66, 0.5));
            border-color: #ff4757;
        }

        /* =============== CHAT INPUT =============== */
        .chat-input {
            display: flex;
            gap: 16px;
            padding: 20px;
            background: rgba(22, 33, 62, 0.9);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(138, 43, 226, 0.3);
            align-items: center;
            min-height: 80px;
        }

        .chat-input input {
            flex: 1;
            padding: 14px 20px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            font-size: 14px;
            background: rgba(26, 26, 46, 0.8);
            color: #e8e8ff;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .chat-input input::placeholder {
            color: rgba(232, 232, 255, 0.6);
        }

        .chat-input input:focus {
            border-color: #8a2be2;
            background: rgba(26, 26, 46, 0.95);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        .chat-input button {
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 14px 24px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 100px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .chat-input button:hover {
            background: linear-gradient(45deg, #9966cc, #8a2be2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }

        /* =============== AUTH CONTAINER =============== */
        .auth-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .auth-form {
            background: rgba(22, 33, 62, 0.95);
            backdrop-filter: blur(20px);
            padding: 50px 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.2);
            text-align: center;
            width: 100%;
            max-width: 450px;
            margin: 20px;
            border: 1px solid rgba(138, 43, 226, 0.3);
        }

        .auth-form h2 {
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 700;
        }

        .auth-form input {
            width: 100%;
            padding: 16px 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(138, 43, 226, 0.3);
            border-radius: 12px;
            background: rgba(26, 26, 46, 0.8);
            color: #e8e8ff;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .auth-form input::placeholder {
            color: rgba(232, 232, 255, 0.6);
        }

        .auth-form input:focus {
            border-color: #8a2be2;
            background: rgba(26, 26, 46, 0.95);
            box-shadow: 0 0 15px rgba(138, 43, 226, 0.3);
        }

        .auth-form button {
            width: 100%;
            padding: 16px;
            background: linear-gradient(45deg, #8a2be2, #9966cc);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .auth-form button:hover {
            background: linear-gradient(45deg, #9966cc, #8a2be2);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(138, 43, 226, 0.4);
        }

        .auth-form p {
            color: #c8c8e8;
            font-size: 14px;
        }

        .auth-form p a {
            color: #8a2be2;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .auth-form p a:hover {
            color: #9966cc;
            text-decoration: underline;
        }

        .error-message {
            color: #ff4757;
            margin-bottom: 20px;
            font-size: 14px;
            background: rgba(255, 71, 87, 0.1);
            padding: 12px 16px;
            border-radius: 8px;
            border-left: 4px solid #ff4757;
            backdrop-filter: blur(5px);
        }

        /* =============== RESPONSIVE DESIGN =============== */
        @media (max-width: 1024px) {
            .users-list {
                width: 200px;
                min-width: 180px;
            }

            .sidebar {
                width: 240px;
                min-width: 200px;
            }
        }

        @media (max-width: 768px) {
            #app-container {
                flex-direction: column;
            }

            .sidebar {
                width: 100%;
                height: auto;
                max-height: 250px;
                border-right: none;
                border-bottom: 1px solid rgba(138, 43, 226, 0.3);
                padding: 16px;
            }

            .channels-list {
                max-height: 140px;
            }

            .main-content {
                flex: 1;
                height: calc(100vh - 250px);
            }

            .chat-area {
                flex-direction: column;
            }

            .users-list {
                width: 100%;
                height: 120px;
                border-left: none;
                border-top: 1px solid rgba(138, 43, 226, 0.3);
            }

            .voice-controls {
                flex-wrap: wrap;
                gap: 12px;
            }

            .voice-controls button {
                min-width: calc(50% - 6px);
            }

            #channelInputContainer {
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                padding: 12px;
                max-height: 220px;
            }

            .main-content {
                height: calc(100vh - 220px);
            }

            .top-bar {
                padding: 12px 16px;
                font-size: 16px;
            }

            .chat-messages {
                padding: 16px;
            }

            .chat-input {
                padding: 16px;
                flex-direction: column;
                gap: 12px;
            }

            .chat-input input,
            .chat-input button {
                width: 100%;
            }

            .users-list {
                height: 100px;
                padding: 12px;
            }

            .auth-form {
                padding: 30px 24px;
                margin: 16px;
            }
        }

        /* =============== LANDSCAPE MOBILE =============== */
        @media (max-height: 500px) and (orientation: landscape) {
            .sidebar {
                max-height: 140px;
            }

            .main-content {
                height: calc(100vh - 140px);
            }

            .users-list {
                height: 80px;
            }
        }
    </style>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js"></script>
</head>

<body>
    <!-- index.html -->
    <div id="auth-container" class="auth-container">
        <div class="auth-form">
            <h2 id="auth-title">Giriş Yap</h2>
            <div id="auth-error-message" class="error-message"></div>
            <input type="text" id="username-input" placeholder="Kullanıcı Adı" autocomplete="username">
            <input type="password" id="password-input" placeholder="Şifre" autocomplete="current-password">
            <button id="auth-button">Giriş Yap</button>
            <p id="toggle-auth">
                Hesabın yok mu? <a href="#" id="register-link">Kaydol</a>
            </p>
        </div>
    </div>

    <div id="app-container" style="display: none;">
        <div class="sidebar">
            <h2>🐵 MonkeyTalkie Kanalları</h2>
            <!-- index.html içinde bir yere -->
            <div id="channelInputContainer">
                <input id="newChannelName" placeholder="Kanal adı girin..." />
                <button id="submitChannel">Ekle</button>
            </div>

            <ul id="channels-list" class="channels-list">
            </ul>
            <button id="logout-btn" class="logout-btn">Çıkış Yap</button>
        </div>

        <div class="main-content">
            <div class="top-bar">
                <span id="current-channel-name">Bir kanala katılın</span>
            </div>
            <div class="chat-area">
                <div class="chat-messages" id="chat-messages">
                </div>
                <div class="users-list">
                    <h3>Kanal Üyeleri (<span id="user-count">0</span>)</h3>
                    <ul id="users-in-channel-list">
                    </ul>
                </div>
            </div>
            <div class="voice-controls">
                <button id="mic-toggle-btn" class="danger">Mikrofon Aç</button>
                <button id="deafen-toggle-btn">Kulaklık Aç</button>
            </div>
            <form class="chat-input" id="chat-form">
                <input id="chat-input-field" autocomplete="off" placeholder="Mesaj gönder...">
                <button type="submit">Gönder</button>
            </form>
        </div>
    </div>
    <!-- index.html -->


    <script src="renderer.js"></script>



</body>

</html>
