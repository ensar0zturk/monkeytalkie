<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            padding: 50px;
            background: #1a1a2e;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .logo {
            width: 512px;
            height: 512px;
            background: linear-gradient(45deg, #8a2be2, #9966cc, #ff6b9d);
            border-radius: 25%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Arial Black', Arial, sans-serif;
            color: white;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.7);
            box-shadow: 0 20px 60px rgba(138, 43, 226, 0.6);
            position: relative;
            overflow: hidden;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        .monkey {
            font-size: 120px;
            margin-bottom: 10px;
            animation: bounce 2s infinite;
        }

        .text1 {
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 5px;
            letter-spacing: 2px;
        }

        .text2 {
            font-size: 18px;
            font-weight: 600;
            opacity: 0.9;
            text-align: center;
            line-height: 1.2;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0px);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        @keyframes shine {
            0% {
                transform: translateX(-100%) translateY(-100%) rotate(45deg);
            }

            100% {
                transform: translateX(100%) translateY(100%) rotate(45deg);
            }
        }
    </style>
</head>

<body>
    <div class="logo">
        <div class="monkey">üêµ</div>
        <div class="text1">MonkeyTalkie</div>
        <div class="text2">Omgg Ekibinin<br>Monkeylerine √ñzel</div>
    </div>

</body>

</html>
